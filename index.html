<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Convert to it!</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: sans-serif;
      background: linear-gradient(#1C77FF 0 30vh, lightgray 30vh 100%);
      color: #000000;
    }

    main {
      text-align: center;
      padding: 28px;
      border-radius: 12px;
      background: rgb(184, 184, 184);
      width: min(520px, 88vw);
    }

    h1 {
      color: #ffffff;
      margin-top: 10px;
      margin-bottom: 8px;
    }

    .icon {
      width: 40px;
      height: 40px;
    }

    a {
      display: inline-block;
      margin-top: 16px;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      background: #1C77FF;
      color: #ffffff;
      font-weight: 700;
      box-shadow: 0 5px 0 0 rgba(169, 169, 169, 0.4);
    }

    .actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 16px;
    }

    .actions a {
      margin-top: 0;
    }

    .repo-link {
      padding: 9px 14px;
      font-size: 0.9rem;
      font-weight: 600;
      background: #ffffff;
      color: #1C77FF;
    }
  </style>
</head>

<body>
  <main>
    <img class="icon" src="favicon.ico" alt="Convert to it icon">
    <h1>Convert to it!</h1>
    <p>Runs in your browser. Files stay local.</p>
    <p>Pick an input format and an output format, then run conversion.</p>
    <p>If no direct path exists, intermediate formats are used.</p>
    <p>Open Source.</p>
    <div class="actions">
      <a href="/convert/start/">Open converter</a>
      <a class="repo-link" href="https://github.com/p2r3/convert/" target="_blank" rel="noopener noreferrer">Repo on GitHub</a>
    </div>
  </main>
</body>

</html>
